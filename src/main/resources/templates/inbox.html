<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/newHeader}"></div>

    <meta charset="UTF-8">
    <title>Inbox</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background: url('/images/themes/img.png') no-repeat center fixed;
        background-size: cover;
    }
</style>
<body>
<a th:href="@{/profile/{id}(id=${user.id})}" class="btn btn-primary position-fixed top-0 left-0 mt-3 ml-3">Back to Profile</a>

<div class="container mt-5">
    <h2 class="display-4 text-white text-uppercase text-center font-weight-bold">Inbox</h2>
    <div th:each="message : ${messages}" class="card shadow-sm mb-4 bg-light">
        <div class="card-body">
            <h5 class="card-title" th:text="${message.senderName}">Sender Name</h5>
            <p class="card-text"><strong>Email:</strong> <span th:text="${message.senderEmail}">sender@example.com</span></p>
            <p class="card-text"><strong>Phone:</strong> <span th:text="${message.senderPhone}">123-456-7890</span></p>
            <p class="card-text"><strong>Date:</strong> <span th:text="${message.formattedDate}">01/01/2023</span></p>
            <p class="card-text"><strong>Message:</strong></p>
            <div class="p-3 bg-light rounded shadow-sm border">
                <div th:text="${message.content}">Message content goes here...</div>
            </div>
            <form th:action="@{/profile/{id}/messages/deleteMessage(id=${user.id}, messageId=${message.id})}" method="post" class="mt-3">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{fragments/newHeader}"></div>

    <meta charset="UTF-8">
    <title th:text="#{contact.form.title}">Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/themes/img.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
<div class="position-relative">

    <!-- Back Button -->
    <a th:href="@{/profile/{id}(id=${user.id})}" class="btn btn-info position-absolute" style="top: 20px; left: 20px;" th:text="#{contact.form.backToProfile}">Back to Profile</a>
    <!-- Contact Form Container -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="bg-light p-4 rounded shadow-sm">
                    <h2 class="text-center mb-4 text-dark font-weight-bold text-uppercase" th:text="#{contact.form.heading}">Message me here</h2>
                    <form th:action="@{/profile/{id}/submitContactForm(id=${user.id})}" method="post">
                        <div class="form-group">
                            <label for="name" th:text="#{contact.form.senderName}">Your Name</label>
                            <input type="text" id="name" name="senderName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email" th:text="#{contact.form.senderEmail}">Your Email</label>
                            <input type="email" id="email" name="senderEmail" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" th:text="#{contact.form.senderPhone}">Your Phone Number</label>
                            <input type="tel" id="phone" name="senderPhone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message" th:text="#{contact.form.content}">Your Message</label>
                            <textarea id="message" name="content" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" th:text="#{contact.form.submit}">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
